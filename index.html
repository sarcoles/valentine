<!DOCTYPE html>
<html>
<head>
  <title>Happy Valentine's Day :3</title>
  <style>
    body {
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .heart {
      position: relative;
      width: 300px;
      height: 270px;
      background: #ff4d6d;
      transform: rotate(-45deg);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 270px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -150px;
      left: 0;
    }

    .heart::after {
      left: 150px;
      top: 0;
    }

    .heart-content {
      transform: rotate(45deg);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: white;
      color: #ff4d6d;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ffe6f0;
    }
  </style>
</head>
<body>

</body>
</html>
